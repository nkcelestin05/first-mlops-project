name: Build and Deploy to DockerHub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Train model
        run: python train.py
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/diabetes-prediction-model:latest
            ${{ secrets.DOCKER_USERNAME }}/diabetes-prediction-model:v${{ github.run_number }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/diabetes-prediction-model:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/diabetes-prediction-model:buildcache,mode=max
      
      - name: Image digest
        run: echo "Image pushed successfully to DockerHub!"
