name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python train.py

      - name: Test API endpoints
        run: |
          # Start the API in the background
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          # Wait for the server to start
          sleep 5
          # Test the root endpoint
          curl -f http://localhost:8000/ || exit 1
          # Test the predict endpoint
          curl -f -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"Pregnancies": 2, "Glucose": 130, "BloodPressure": 70, "BMI": 28.5, "Age": 45}' || exit 1
  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t diabetes-prediction-model:test .

      - name: Test Docker image
        run: |
          # Run the container in the background
          docker run -d -p 8000:8000 --name test-container \
            diabetes-prediction-model:test
          # Wait for the container to start
          sleep 10
          # Test the API
          curl -f http://localhost:8000/ || exit 1
          # Stop and remove the container
          docker stop test-container
          docker rm test-container
