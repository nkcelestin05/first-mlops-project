name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python train.py

      - name: Test API endpoints
        run: |
          # Start the API in the background
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          API_PID=$!
          
          # Setup trap to cleanup on exit
          trap "kill $API_PID 2>/dev/null || true" EXIT
          
          # Wait for the server to be ready (max 30 seconds)
          API_READY=false
          for i in {1..30}; do
            if curl -s -f http://localhost:8000/ > /dev/null 2>&1; then
              echo "✅ API is ready"
              API_READY=true
              break
            fi
            echo "Waiting for API to start... ($i/30)"
            sleep 1
          done
          
          if [ "$API_READY" != "true" ]; then
            echo "❌ API failed to start within 30 seconds"
            exit 1
          fi
          
          # Test the root endpoint
          echo "Testing root endpoint..."
          curl -f http://localhost:8000/
          
          # Test the predict endpoint
          echo "Testing predict endpoint..."
          curl -f -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"Pregnancies": 2, "Glucose": 130, "BloodPressure": 70, "BMI": 28.5, "Age": 45}'
  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t diabetes-prediction-model:test .

      - name: Test Docker image
        run: |
          # Setup trap to cleanup container on exit
          trap "docker stop test-container 2>/dev/null || true; docker rm test-container 2>/dev/null || true" EXIT
          
          # Run the container in the background
          docker run -d -p 8000:8000 --name test-container \
            diabetes-prediction-model:test
          
          # Wait for the container to be ready (max 30 seconds)
          CONTAINER_READY=false
          for i in {1..30}; do
            if curl -s -f http://localhost:8000/ > /dev/null 2>&1; then
              echo "✅ Container is ready"
              CONTAINER_READY=true
              break
            fi
            echo "Waiting for container to start... ($i/30)"
            sleep 1
          done
          
          if [ "$CONTAINER_READY" != "true" ]; then
            echo "❌ Container failed to start within 30 seconds"
            exit 1
          fi
          
          # Test the API
          echo "Testing API in container..."
          curl -f http://localhost:8000/
